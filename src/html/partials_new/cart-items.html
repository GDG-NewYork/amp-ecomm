<h1 class="h3 mb2 mx2 md-mx4 ">Your Basket</h1>
    {{#cartItems}}
    <div class="commerce-cart-item flex flex-wrap items-center m0 p2 ">
        <div class="col-3 sm-col-2 md-col-2 lg-col-2">
            <amp-img class="commerce-cart-item-image" src="{{imgUrl}}" width="1" height="1" layout="responsive" alt="{{mame}}" noloading="">
                <div placeholder="" class="commerce-loader"></div>
            </amp-img>
        </div>
        <div class="commerce-cart-item-desc px1 col-6 sm-col-7 md-col-7 lg-col-7">
            <div class="h6 mb1">{{name}}</div>
        </div>
        <div class="commerce-cart-item-price col-3 h6 flex flex-wrap justify-around items-start">
            <span>${{price}}</span>
            <span>{{quantity}}</span>
            <div role="button" class="inline-block commerce-cart-icon" tabindex="0">âœ•</div>
        </div>
    </div>
    {{/cartItems}}
